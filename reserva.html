<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva de Citas</title>
    <link rel="stylesheet" href="css/reserva.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2>Reserva de Citas</h2>
        <p>Solo reserva con tu DNI</p>
      </header>

      <form>
        <div class="form-grid">
          <div class="form-group full-width">
            <label for="dni">DNI</label>
            <div class="dni-container">
              <input
                type="text"
                id="dni"
                placeholder="Ingrese su DNI"
                maxlength="8"
                class="dni-input"
              />
              <button type="button" id="btnConsultarDni" class="btn btn-consultar">
                Buscar
              </button>
            </div>
          </div>

          <div class="form-group">
            <label for="nombres">Nombres</label>
            <input
              type="text"
              id="nombres"
              placeholder="Se completará automáticamente"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input
              type="text"
              id="apellidos"
              placeholder="Se completará automáticamente"
              disabled
            />
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Ej: 999888777" />
          </div>

          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" />
          </div>

          <div class="form-group">
            <label for="hora">Hora</label>
            <select id="hora">
              <option value="" disabled selected>Seleccione</option>
              <option value="10:00">10:00 am</option>
              <option value="11:00">11:00 am</option>
              <option value="12:00">12:00 pm</option>
              <option value="13:00">1:00 pm</option>
              <option value="14:00">2:00 pm</option>
              <option value="15:00">3:00 pm</option>
              <option value="16:00">4:00 pm</option>
              <option value="17:00">5:00 pm</option>
              <option value="18:00">6:00 pm</option>
            </select>
          </div>

          <div class="form-group">
            <label for="motivo">Motivo</label>
            <select id="motivo">
              <option>Seleccione</option>
              <option>Consulta general</option>
              <option>Control</option>
              <option>Emergencia</option>
            </select>
          </div>

          <div class="form-group full-width">
            <label for="otros">Otros</label>
            <textarea id="otros" placeholder="Datos que el médico debe saber"></textarea>
          </div>

          <div class="form-group full-width">
            <label>Pago previo S/. 5 vía Yape</label>
            <input type="file" />
          </div>
        </div>

        <div class="actions">
          <button
            type="button"
            class="btn btn-cancel"
            onclick="window.location.href='index.html'"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-submit">Enviar</button>
        </div>
      </form>
    </div>

    <script src="js/consulta-dni.js"></script>
  </body>
</html>
