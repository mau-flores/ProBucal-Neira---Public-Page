<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva de Citas</title>
    <link rel="stylesheet" href="css/reserva.css" />
  </head>
  <body>
    <div class="container">
      <h2>Reserva de citas</h2>
      <form>
        <div class="form-grid">
          <div class="form-group">
            <label for="nombres">Nombres</label>
            <input type="text" id="nombres" placeholder="Nombres" />
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" placeholder="Apellidos" />
          </div>

          <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" id="dni" placeholder="DNI" />
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" placeholder="Ej: 999888777" />
          </div>

          <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" />
          </div>
          <div class="form-group">
            <label for="hora">Hora</label>
            <select id="hora">
              <option value="" disabled selected>Seleccione</option>
              <option value="10:00">10:00 am</option>
              <option value="11:00">11:00 am</option>
              <option value="12:00">12:00 pm</option>
              <option value="13:00">1:00 pm</option>
              <option value="14:00">2:00 pm</option>
              <option value="15:00">3:00 pm</option>
              <option value="16:00">4:00 pm</option>
              <option value="17:00">5:00 pm</option>
              <option value="18:00">6:00 pm</option>
            </select>
          </div>
          <div class="form-group">
            <label for="motivo">Motivo</label>
            <select id="motivo">
              <option>Seleccione</option>
              <option>Consulta general</option>
              <option>Control</option>
              <option>Emergencia</option>
            </select>
          </div>
          <div class="form-group">
            <label for="otros">Otros</label>
            <textarea
              id="otros"
              placeholder="Datos que el médico debe saber"
            ></textarea>
          </div>

          <div class="form-group full-width">
            <label>Pago Previo S/. 5 - Vía Yape</label>
            <input type="file" />
          </div>
        </div>

        <div class="actions">
          <button
            type="button"
            class="btn btn-cancel"
            onclick="window.location.href='index.html'"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-submit">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
