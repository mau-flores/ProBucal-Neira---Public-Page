version: '3.8'

services:
  web:
    build: .
    container_name: probucal-web
    ports:
      - "80:80"
    environment:
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    networks:
      - probucal-network
    restart: unless-stopped
    # Para producción, considera usar volúmenes nombrados o gestionar configs externamente
    volumes:
      - ./php/config/api_config.php:/var/www/html/php/config/api_config.php:ro

networks:
  probucal-network:
    driver: bridge
